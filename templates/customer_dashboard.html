<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .hotel, .booking {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .hotel h3, .booking h3 {
            margin: 0;
        }
        .hotel img, .booking img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
        .hotel button, .booking button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        .hotel button:hover, .booking button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Dashboard</h1>
        <button class="logout-button" onclick="location.href='/logout'">Logout</button>
        <h2>Available Hotels</h2>
        <div id="hotel-list"></div>
        <h2>Your Bookings</h2>
        <div id="booking-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Load available hotels
            const hotelResponse = await fetch('/hotels');
            const hotels = await hotelResponse.json();
            const hotelList = document.getElementById('hotel-list');
            hotelList.innerHTML = hotels.map(hotel => `
                <div class="hotel">
                    <h3>${hotel.name}</h3>
                    <p>${hotel.description}</p>
                    <p>Price: $${hotel.price}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
